  <body>
    <div class='sequencer-key-control'>
      <ul id="sharp-flats">
        <li data-idx='0'> </li>
        <li data-idx='1'> </li>
        <li data-idx='2'> </li>
        <li data-idx='3'> </li>
        <li data-idx='4'> </li>

        <li data-idx='8'> </li>
        <li data-idx='9'> </li>
      </ul>
      
      
      <div class="mid-content">
        <h1 class="sequence-header">Seequence</h1>
        <canvas id="canvas"></canvas>
        <div class='music-controls'>
          <div class="bpm">
            <p id='minus'>-</p>
            <div id="bpm-display">200 BPM</div>
            <p id='plus'>+</p>
          </div>
          <div class="bpm" id="octaves">
            <p id='octave-minus'>-</p>
            <div id="octave-display">2</div>
            <p id='octave-plus'>+</p>
          </div>
        </div>
        
      </div>
    </div>

<html>

  <head>
    <title>Sequence</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Orbitron" rel="stylesheet">
    <!-- <link rel="icon" href="assets/wadefav1.png"> -->
  </head>
  <body>
    <div class='sequencer-key-control'>
      <ul id="sharp-flats">
        <li class="sharp-flat" data-idx='0'> </li>
        <li class="sharp-flat" data-idx='1'> </li>
        <li class="sharp-flat" data-idx='2'> </li>
        <li class="sharp-flat" data-idx='3'> </li>
        <li class="sharp-flat" data-idx='4'> </li>
        <li class="sharp-flat" data-idx='5'> </li>
        <li class="sharp-flat" data-idx='6'> </li>
        <li class="sharp-flat" data-idx='7'> </li>
        <li class="sharp-flat" data-idx='8'> </li>
        <li class="sharp-flat" data-idx='9'> </li>
      </ul>


      <div class="mid-content">
        <h1 class="sequence-header">Sequence</h1>
        <canvas id="canvas"></canvas>
        <div class='music-controls'>
          <div class="bpm">
            <p id='minus'>-</p>
            <div id="bpm-display">200 BPM</div>
            <p id='plus'>+</p>
          </div>
        </div>

      </div>
    </div>


    <div class="options">
      <div>
        <h2 class="header">Style</h2>
        <ul id="styles" class="colors">
          <li class="style-list-item selected">Square</li>
          <li class="style-list-item">Circle</li>
          <li class="style-list-item">Jewel</li>
        </ul>
      </div>

      <div>
        <h2 class="header">Color</h2>
        <ul id="colors" class="colors">
          <li class="color-list-item selected">Colorful</li>
          <li class="color-list-item">Muted</li>
          <li class="color-list-item">Aqua</li>
        </ul>
      </div>

      <div>
        <h2 class="header">Presets</h2>
        <ul id="presets" class="colors">
          <li class="preset-list-item">Preset 1</li>
          <li class="preset-list-item">Preset 2</li>
          <li class="preset-list-item">Preset 3</li>
          <li class="preset-list-item">Clear</li>
        </ul>
      </div>

    </div>

    <script type="application/javascript" src="javascripts/bundle.js"></script>
  </body>

</html>

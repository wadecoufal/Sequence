<html>

  <head>
    <title>Sequence</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Orbitron" rel="stylesheet">  </head>

  <body>
    <ul id="colors">
      <li class="color-list-item">Colorful</li>
      <li class="color-list-item">Muted</li>
      <li class="color-list-item">Blue</li>
    </ul>

    <div class="mid-content">
      <h1 class="sequence-header">Sequence</h1>
      <canvas id="canvas"></canvas>
      <div class="bpm">
        <p id='minus'>-</p>
        <div id="bpm-display">200 BPM</div>
        <p id='plus'>+</p>
      </div>
    </div>

    <ul id="instruments">
      <li class="instrument-list-item">Marimba</li>
      <li class="instrument-list-item">Glockenspiel</li>
    </ul>
  
    <script type="application/javascript" src="javascripts/bundle.js"></script>
  </body>

</html>
